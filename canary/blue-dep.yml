apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-deployment
  labels:
    app: webapp
    version: blue
spec:
  replicas: 3   # 75% of traffic
  selector:
    matchLabels:
      app: webapp
      version: blue
  template:
    metadata:
      labels:
        app: webapp
        version: blue
    spec:
      containers:
      - name: nginx-container
        image: nginx:latest
        ports:
        - containerPort: 80
